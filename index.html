<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Crystal Game</title>
</head>

<body>


    <div class="jumbotron">
        <h1 class="display-4">Play the Crystal Game!</h1>
        <p class="lead">At the beginning of the game you will see a magic number goal. Click on crystals to achieve the 
            magic number!
        </p>
        <hr class="my-4">
        <p>If you exceed the magic number, you lose. If you reach it without exceeding, you win!</p>

    </div>




    <container class="container" id="game-area">

        <div class="container" id="scores">
            <div class="row">
                <div class="col-4" id="user">Score 0</div>
                <div class="col-4" id="wins">Wins 0</div>
                <div class="col-4" id="losses">Losses 0</div>
            </div>
        </div>



        <div class="container" id="crystals">
            <div class="row">
                <div class="col-3">
                    <img src="./assets/images/emerald.jpg" id="crystalOne" alt="emerald">
                </div>
                <div class="col-3">
                    <img src="./assets/images/iolite.jpg" id="crystalTwo" alt="iolite">
                </div>
                <div class="col-3">
                    <img src="./assets/images/sapphire.jpg" id="crystalThree" alt="sapphire">
                </div>
                <div class="col-3">
                    <img src="./assets/images/topaz.jpg" id="crystalFour" alt="topaz">
                </div>

            </div>
        </div>


    </container>

    <script src="./assets/javascript/game.js"></script>

</body>

</html>
